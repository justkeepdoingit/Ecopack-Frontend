<div [ngClass]="dashboardAdmins.nonAdmin">
    <div [ngClass]="dashboardAdmins.useraccNA">
      <!-- <img class=" w-full h-96 md:h-auto object-cover md:w-48 rounded-t-lg md:rounded-none md:rounded-l-lg" src="https://mdbootstrap.com/wp-content/uploads/2020/06/vertical.jpg" alt="" /> -->
      <div class="p-6 flex flex-col justify-start w-full">
        <h2 class="text-secondary-700 text-xl font-medium mb-2">Finished Goods</h2>
        <mat-form-field style="width: 100%;" appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>
        <div class=" overflow-y-auto relative">
        <div *ngIf="temporaryData.length > 0 && multi">
          <button (click)="updateMultiple()" style="margin-left: 0.5rem; margin-right: 0.5rem" mat-stroked-button color="primary">Date and Comment</button>
          <button (click)="moveToDelivery()" style="margin-left: 0.5rem; margin-right: 0.5rem" mat-stroked-button color="primary">Delivery</button>
        </div>
          <div id="tables" class=" relative overflow-auto">
            <mat-table matRipple [matRippleUnbounded]="unbounded" [matRippleCentered]="centered" [matRippleRadius]="radius" class=" text-secondary-700 font-medium cursor-pointer" #table matSort [dataSource]="!columnSearching ? newDataSource : filteredSource">
              <ng-container matColumnDef="cb">
                  <mat-header-cell class="cb" *matHeaderCellDef>
                        <mat-checkbox
                                      *ngIf="multi"
                                      [checked]="allComplete"
                                      [color]="task.color"
                                      (click)="setItems(task.subtasks);"
                                      [indeterminate]="someComplete()"
                                      (change)="setAll($event.checked, task.subtasks)">
                        </mat-checkbox>
                  </mat-header-cell>
                    <mat-cell class="cb" *matCellDef="let subtask">
                            <mat-checkbox
                                          *ngIf="multi"
                                          [(ngModel)]="subtask.completed"
                                          [ngModelOptions]="{standalone: true}"
                                          [color]="subtask.color"
                                          (change)="checkboxChecked($event.checked, subtask)"
                                          (ngModelChange)="updateAllComplete()">  
                            </mat-checkbox>
                      </mat-cell>
                </ng-container>
              <ng-container matColumnDef="id">
                <mat-header-cell  class="ids" mat-sort-header *matHeaderCellDef> ID </mat-header-cell>
                <mat-cell class="ids" (click)="editInfo(element)" *matCellDef="let element"> {{element.id}} </mat-cell>
              </ng-container>
              
              <ng-container matColumnDef="date">
                <mat-header-cell class="dates" mat-sort-header *matHeaderCellDef> Date </mat-header-cell>
                <mat-cell class="dates" (click)="editInfo(element)" *matCellDef="let element"> {{element.date}} </mat-cell>
              </ng-container>  

              <ng-container matColumnDef="so">
                <mat-header-cell class="so" mat-sort-header *matHeaderCellDef> SO# </mat-header-cell>
                <mat-cell class="so" (click)="editInfo(element)" class="so" *matCellDef="let element"> {{element.so}} </mat-cell>
              </ng-container> 

              <ng-container matColumnDef="po">
                <mat-header-cell class="po" mat-sort-header *matHeaderCellDef> PO# </mat-header-cell>
                <mat-cell class="po" (click)="editInfo(element)" *matCellDef="let element"> {{element.po}} </mat-cell>
              </ng-container> 

              <ng-container matColumnDef="name">
                <mat-header-cell class="names" mat-sort-header *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell class="names" (click)="editInfo(element)" *matCellDef="let element"> {{element.name}} </mat-cell>
              </ng-container> 

              <ng-container matColumnDef="item">
                <mat-header-cell class="items" mat-sort-header *matHeaderCellDef> Item </mat-header-cell>
                <mat-cell class="items" (click)="editInfo(element)" *matCellDef="let element"> {{element.item}} </mat-cell>
              </ng-container> 

              <ng-container matColumnDef="itemdesc">
                <mat-header-cell class="itemdesc" mat-sort-header *matHeaderCellDef> Item Desc </mat-header-cell>
                <mat-cell class="itemdesc" (click)="editInfo(element)" *matCellDef="let element"> {{element.itemdesc}} </mat-cell>
              </ng-container> 

              <ng-container matColumnDef="qty">
                <mat-header-cell mat-sort-header *matHeaderCellDef> Order Qty </mat-header-cell>
                <mat-cell (click)="editInfo(element)" *matCellDef="let element"> {{element.qty}} </mat-cell>
              </ng-container> 

              <ng-container matColumnDef="deliverydate">
                <mat-header-cell mat-sort-header *matHeaderCellDef>Date Needed</mat-header-cell>
                <mat-cell (click)="editInfo(element)" *matCellDef="let element"> {{element.deliverydate}} </mat-cell>
              </ng-container> 

              <ng-container matColumnDef="shipqty">
                <mat-header-cell mat-sort-header *matHeaderCellDef>Machine Qty</mat-header-cell>
                <mat-cell (click)="editInfo(element)" *matCellDef="let element"> {{element.shipqty}} </mat-cell>
              </ng-container> 
    

              <ng-container matColumnDef="comment">
                <mat-header-cell mat-sort-header *matHeaderCellDef>Comment</mat-header-cell>
                <mat-cell (click)="editInfo(element)" *matCellDef="let element"> {{element.comment}} </mat-cell>
              </ng-container> 
            
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </div>
      </div>
        
        <mat-paginator 
                    [pageSize]="5"
                    [pageSizeOptions]="[ 5, 10, 25, 100]"
                    aria-label="Select page">
      </mat-paginator>
      <button mat-stroked-button color="primary" (click)="!multi ? multi = true : multi = false" *ngIf="multi">Single Row Selection</button>
      <button mat-stroked-button color="primary" (click)="multi ? multi = false : multi = true" *ngIf="!multi">Multiple Row Selection</button>
      </div>
    </div>
</div>
