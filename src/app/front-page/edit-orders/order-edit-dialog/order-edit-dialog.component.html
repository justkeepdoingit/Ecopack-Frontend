<h2 mat-dialog-title>EDIT ORDER INFOS</h2>
<form [formGroup]="orderEdit" (ngSubmit)="saveEdit(orderEdit.value)">
    <mat-dialog-content>

        <div class="justify grid sm:grid-cols-2 gap-4">
            <div *ngFor="let inputs of inputList; let i = index" class="flex flex-col md:flex-row md:max-w-full">
                <div class=" flex flex-col justify-start w-full">
                    <div *ngIf="i != 0 && i != 9 && i != 12;then notPicker else notInput"></div>
                    <ng-template #notPicker>
                        <mat-form-field appearance="outline">
                            <mat-label>{{inputs}}</mat-label>
                            <input [formControlName]="formName[i]" [readonly]="i == 11 || i == 10" matInput
                                placeholder="Search" #input>
                            <mat-hint *ngIf="i == 11 || i == 10">It is recommended for this to be edited on its
                                respective process</mat-hint>
                        </mat-form-field>
                    </ng-template>
                    <ng-template #notInput>
                        <mat-form-field appearance="outline">
                            <mat-label>{{inputs}}</mat-label>
                            <input [formControlName]="formName[i]" matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </ng-template>
                </div>
            </div>
            <br>
            <div *ngFor="let inputs of DropdownList; let i = index" class="flex flex-col md:flex-row md:max-w-full">
                <div class=" flex flex-col justify-start w-full">
                    <mat-form-field appearance="outline">
                        <mat-label>{{inputs}}</mat-label>
                        <mat-select [formControlName]="dropdownName[i]">
                            <mat-option *ngFor="let option of options" [value]="option.value">
                                {{option.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="submit" mat-stroked-button color="primary">Save</button>
        <button type="button" [mat-dialog-close] mat-stroked-button color="warn">Cancel</button>
    </mat-dialog-actions>
</form>
