<div [ngClass]="dashboardAdmins.nonAdmin">
    <div [ngClass]="dashboardAdmins.useraccNA">
        <!-- <img class=" w-full h-96 md:h-auto object-cover md:w-48 rounded-t-lg md:rounded-none md:rounded-l-lg" src="https://mdbootstrap.com/wp-content/uploads/2020/06/vertical.jpg" alt="" /> -->
        <div class="p-6 flex flex-col justify-start w-full">
            <h2 class="text-secondary-700 text-xl font-medium mb-2">Packing</h2>
            <mat-form-field style="width: 100%;" appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
            </mat-form-field>
            <div class=" overflow-y-auto relative">
                <div class="justify grid md:grid-cols-2 gap-5">
                    <div class="flex flex-col overflow-y-auto md:flex-row md:max-w-full gap-2">
                        <div class="flex flex-col justify-start w-full">
                            <button mat-stroked-button color="primary" (click)="newPl()">New</button>
                        </div>
                        <div class="flex flex-col justify-start w-full">
                            <button *ngIf="multi" mat-stroked-button color="warn">Delete</button>
                        </div>
                    </div>
                </div>
                <div id="tables" class=" relative overflow-auto">
                    <mat-table matRipple [matRippleUnbounded]="unbounded" [matRippleCentered]="centered"
                        [matRippleRadius]="radius" class=" text-secondary-700 font-medium cursor-pointer" #table matSort
                        [dataSource]="newDataSource">

                        <ng-container matColumnDef="date">
                            <mat-header-cell mat-sort-header *matHeaderCellDef> Date </mat-header-cell>
                            <mat-cell (click)="editInfo(element)" *matCellDef="let element"> {{element.date}}
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <mat-header-cell mat-sort-header *matHeaderCellDef> Customer Name </mat-header-cell>
                            <mat-cell (click)="editInfo(element)" *matCellDef="let element"> {{element.name}}
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="truck">
                            <mat-header-cell mat-sort-header *matHeaderCellDef> Truck# </mat-header-cell>
                            <mat-cell (click)="editInfo(element)" *matCellDef="let element"> {{element.truck}}
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="capacity">
                            <mat-header-cell mat-sort-header *matHeaderCellDef> Capacity </mat-header-cell>
                            <mat-cell (click)="editInfo(element)" *matCellDef="let element"> {{element.capacity}}
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="total">
                            <mat-header-cell mat-sort-header *matHeaderCellDef> Total </mat-header-cell>
                            <mat-cell (click)="editInfo(element)" *matCellDef="let element"> {{element.total}}
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="percent">
                            <mat-header-cell mat-sort-header *matHeaderCellDef> % Full </mat-header-cell>
                            <mat-cell (click)="editInfo(element)" *matCellDef="let element"> {{element.percent}}
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="print">
                            <mat-header-cell mat-sort-header *matHeaderCellDef> </mat-header-cell>
                            <mat-cell (click)="editInfo(element)" *matCellDef="let element"> <button
                                    mat-stroked-button>Print</button>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                </div>
            </div>

            <mat-paginator [pageSize]="5" [pageSizeOptions]="[ 5, 10, 25, 100]" aria-label="Select page">
            </mat-paginator>
            <button mat-stroked-button color="primary" (click)="!multi ? multi = true : multi = false"
                *ngIf="multi">Single Row Selection</button>
            <button mat-raised-button color="primary" (click)=" multi ? multi=false : multi=true"
                *ngIf="!multi">Multiple
                Row Selection</button>
        </div>
    </div>
</div>
